<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/38/bb/ee/38bbeea8ea67ca9ac36ac5bf4c058d86.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden initially */
            width: 250px;
            height: 100%;
            background-color: white;
            color: black;
            padding: 20px;
            border-right: 2px solid #f50057;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-size: 1.2rem;
            text-align: left;
            transition: left 0.3s ease-in-out;
            z-index: 1000; /* Ensure it stays on top */
        }

        /* Sidebar Links */
        .sidebar a {
            color: black;
            text-decoration: none;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #f50057;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #d5006d;
            color: white;
        }

        /* Overlay to darken the background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark semi-transparent overlay */
            display: none;
            z-index: 999; /* Overlay just below the sidebar */
        }

        /* Content Card */
        .content {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 70%;
            max-width: 600px;
            z-index: 1; /* Ensure it stays behind the sidebar */
        }

        /* Main Message */
        .message {
            font-size: 2rem;
            font-weight: bold;
            color: #d5006d;
            margin-bottom: 20px;
        }

        /* Date Text */
        .date {
            font-size: 1.2rem;
            color: #f50057;
            margin-bottom: 20px;
        }

        /* Blurred Text */
        .blurred-text {
            font-size: 1.5rem;
            color: #444;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: filter 0.3s ease-in-out;
            filter: blur(5px);
            user-select: none;
        }

        /* Unblurred Text after Click */
        .blurred-text.unblurred {
            filter: blur(0);
        }

        /* Menu Toggle Button */
        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Menu Button -->
    <button class="menu-toggle" onclick="toggleSidebar()">&#9776;</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="goHome()">Home</a>
        <a href="#" onclick="showFlirtyMessage()">Discord Nitro</a>
    </div>

    <!-- Overlay for darkening the background -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Content Card -->
    <div class="content">
        <h1 class="message">I hope you get better</h1>
        <p class="date">2/14/25 – More gifts otw</p>

        <!-- Blurred Text Block -->
        <div class="blurred-text" onclick="showRandomQuote()">Click me</div>
    </div>

    <script>
        // Array of love and get better quotes
        const quotes = [
            "Love is not about how many days, months, or years you’ve been together. Love is about how much you love each other every day.",
            "You make me feel alive in every way. My heart beats only for you.",
            "Every time I see you, I fall in love all over again.",
            "When I saw you, I fell in love, and you smiled because you knew.",
            "Life is tough, but so are you. Get well soon.",
            "Wishing you strength, love, and light to get better. You’ve got this!",
            "The pain you feel today will be the strength you feel tomorrow. Get better soon.",
            "I know you’re stronger than you think. Get better and come back even stronger.",
            "Love heals all. Get well soon!",
            "Sending you a little sunshine and a lot of love to help you feel better."
        ];

        // Function to show a random quote
        function showRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            const textElement = document.querySelector('.blurred-text');
            textElement.classList.add('unblurred');
            textElement.innerHTML = randomQuote;  // Change text to a random quote
        }

        // Function to go back to the home page (reset the page)
        function goHome() {
            location.reload(); // Reloads the page to "reset" everything
        }

        // Function to show a flirty message when Discord Nitro is clicked
        function showFlirtyMessage() {
            alert("Not yet, you have to wait ;)");  // Flirty message in an alert box
            // Change background to Nitro GIF after clicking
            document.body.style.background = "url('https://i.pinimg.com/originals/15/8b/88/158b886aca8ce4421934166eed498481.gif') no-repeat center center fixed";
            document.body.style.backgroundSize = "cover"; // Make sure the GIF covers the entire background
        }

        // Function to toggle the sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const sidebarLeft = sidebar.style.left;

            if (sidebarLeft === "0px") {
                // Close the sidebar
                sidebar.style.left = "-250px";
                overlay.style.display = "none";
            } else {
                // Open the sidebar
                sidebar.style.left = "0px";
                overlay.style.display = "block";
            }
        }

        // Function to close the sidebar when clicking on overlay
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.style.left = "-250px";
            overlay.style.display = "none";
        }
    </script>
</body>
</html>
