<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9e2e2; /* Soft pink background */
            text-align: center;
        }

        /* Message Text */
        .message {
            font-size: 3rem;
            font-family: 'Arial', sans-serif;
            color: #d5006d; /* Bold pink color */
            margin-bottom: 20px;
        }

        /* Date Text */
        .date {
            font-size: 1.5rem;
            color: #f50057;
            margin-bottom: 20px;
        }

        /* GIF Styling */
        .gif {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="message">I hope you get better</h1>

    </div>
</body>
</html>
