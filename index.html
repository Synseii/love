<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/38/bb/ee/38bbeea8ea67ca9ac36ac5bf4c058d86.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: row;
            text-align: center;
            transition: background 0.5s ease-in-out;
        }

        /* Sidebar Styles */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-right: 2px solid #f50057;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            text-align: center;
        }

        /* Sidebar Links */
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #f50057;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #d5006d;
        }

        /* Overlay to darken the background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark semi-transparent overlay */
        }

        /* Content Card */
        .content {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 70%;
            max-width: 600px;
            z-index: 2;
        }

        /* Main Message */
        .message {
            font-size: 2rem;
            font-weight: bold;
            color: #d5006d;
            margin-bottom: 20px;
        }

        /* Date Text */
        .date {
            font-size: 1.2rem;
            color: #f50057;
            margin-bottom: 20px;
        }

        /* Blurred Text */
        .blurred-text {
            font-size: 1.5rem;
            color: #444;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: filter 0.3s ease-in-out;
            filter: blur(5px);
            user-select: none;
        }

        /* Unblurred Text after Click */
        .blurred-text.unblurred {
            filter: blur(0);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" onclick="goHome()">Home</a>
        <a href="#" onclick="showFlirtyMessage()">Discord Nitro</a>
    </div>

    <!-- Overlay for darkening the background -->
    <div class="overlay"></div>

    <!-- Content Card -->
    <div class="content">
        <h1 class="message">I hope you get better</h1>
        <p class="date">2/14/25 – More gifts otw</p>

        <!-- Blurred Text Block -->
        <div class="blurred-text" onclick="showRandomQuote()">Click me</div>
    </div>

    <script>
        // Array of love and get better quotes
        const quotes = [
            "Love is not about how many days, months, or years you’ve been together. Love is about how much you love each other every day.",
            "You make me feel alive in every way. My heart beats only for you.",
            "Every time I see you, I fall in love all over again.",
            "When I saw you, I fell in love, and you smiled because you knew.",
            "Life is tough, but so are you. Get well soon.",
            "Wishing you strength, love, and light to get better. You’ve got this!",
            "The pain you feel today will be the strength you feel tomorrow. Get better soon.",
            "I know you’re stronger than you think. Get better and come back even stronger.",
            "Love heals all. Get well soon!",
            "Sending you a little sunshine and a lot of love to help you feel better."
        ];

        // Function to show a random quote
        function showRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            const textElement = document.querySelector('.blurred-text');
            textElement.classList.add('unblurred');
            textElement.innerHTML = randomQuote;  // Change text to a random quote
        }

        // Function to go back to the home page (reset the page)
        function goHome() {
            location.reload(); // Reloads the page to "reset" everything
        }

        // Function to show a flirty message when Discord Nitro is clicked
        function showFlirtyMessage() {
            alert("Not yet, you have to wait ;)");  // Flirty message in an alert box
            // Change background to Nitro GIF after clicking
            document.body.style.background = "url('https://i.pinimg.com/originals/15/8b/88/158b886aca8ce4421934166eed498481.gif') no-repeat center center fixed";
            document.body.style.backgroundSize = "cover"; // Make sure the GIF covers the entire background
        }
    </script>
</body>
</html>
